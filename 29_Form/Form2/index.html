<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form2</title>
</head>
<body>
<div style="margin: 0 14px 16px">
    <h2 style="text-align: center">Заполните анкету</h2>
    <form method="post" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" placeholder="Фамилия" maxlength="25" autofocus required pattern="^[А-Яа-яЁё]+$"><br>
            <input type="text" placeholder="Имя" maxlength="20" required pattern="^[А-Яа-яЁё]+$"><br>
            <input type="text" placeholder="Отчество" maxlength="24" required pattern="^[А-Яа-яЁё]+$">
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" placeholder="АА" maxlength="2" required pattern="[A-Z]{2}">
                <input type="text" placeholder="1234567" maxlength="7" required pattern="[0-9]{7}">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" placeholder="2000" maxlength="4" pattern="[0-9]{4}"><br>
                <select name="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" min="1" max="31" step="1" value="1">
            </fieldset>
            <select name="nationality" required>
                <option value="RB">РБ</option>
                <option value="RU">РУ</option>
                <option value="UKR">УКР</option>
            </select><br>
            Адрес:<br>
            <textarea name='textArea'></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox"> Рыбылка<br>
                <input type="checkbox"> Астрономия<br>
                <input type="checkbox"> Дайвинг<br>
                <input type="checkbox"> Марки<br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" required maxlength="20" pattern="[A-Za-z]{5, 20}" placeholder="Login"><br>
            <input type="password" autocomplete="off" maxlength="20" pattern="[A-Za-z]{10, 20}" required placeholder="Password">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" placeholder="enter your email"><br>
            <input type="url" placeholder="enter your url">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1" value="0"><br><br>
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br><br>
            <button disabled style="border-radius: 14px; padding: 0; cursor: pointer; border-width: 0;">
                <img src="../image/icon.png" alt="icon" style="margin-bottom: -3px">
            </button>
        </fieldset>
    </form>
</div>
</body>
</html>
