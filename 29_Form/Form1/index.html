<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form1</title>
</head>
<body>
<div style="width: 700px;
            display: grid;
            grid-gap: 16px;
            grid-template-columns: repeat(2, 1fr);">
    <form method="post" action="http://fe.it-academy.by/TestForm.php" target="_blank">
        <fieldset>
            <legend>Строка поиска</legend>
            <input type="text" name="search" maxlength="10">
            <input type="submit" value="Искать!">
            <br>
            <input type='radio' name='searcher' value="1" checked>на сайте
            <input type='radio' name='searcher' value="2">в google
        </fieldset>
    </form>
    <form method="post" action="http://fe.it-academy.by/TestForm.php" target="_blank">
        <fieldset>
            <legend>Строка поиска</legend>
            <input type="text" name="search" autofocus required>
            <input type="submit" value="Искать!">
            <br>
            <input type='radio' name='searcher' value="1" checked>на сайте
            <input type='radio' name='searcher' value="2">в google
        </fieldset>
    </form>
    <form method="post" action="http://fe.it-academy.by/TestForm.php" target="_blank">
        <fieldset>
            <legend>Авторизируйтесь</legend>
            <input type="text" name="login" required>Логин
            <br>
            <input type="password" name="password" required>Пароль
            <br>
            <input type='checkbox' name='system' value='yes'>Оставаться в системе<br>
            <input type="submit" value="Войти">
        </fieldset>
    </form>
    <form method="post" action="http://fe.it-academy.by/TestForm.php" target="_blank">
        <fieldset>
            <legend>Как вам?</legend>
            <input type='radio' name='searcher' value="1" checked>ничего<br>
            <input type='radio' name='searcher' value="2">неплохо<br>
            <input type='radio' name='searcher' value="2">хорошо<br>
            <input type='radio' name='searcher' value="2">супер<br>
            <input type="hidden" name="date_voite" value="2013.12.31"><br>
            <input type="submit" value="Отправить">
        </fieldset>
    </form>
    <form method="post" action="http://fe.it-academy.by/TestForm.php" target="_blank">
        <fieldset>
            <legend>Оставьте Ваш отзыв</legend>
            <input type="text" name="firstName" required>Имя
            <br>
            <input type="text" name="email" required>e-mail
            <br>
            <textarea name='textArea'>Форма отправки</textarea>
            <br>
            <input type="submit" value="Отправить">
        </fieldset>
    </form>
    <form method="post" action="http://fe.it-academy.by/TestForm.php" target="_blank">
        <fieldset>
            <legend>Города РБ</legend>
            <select name="cities">
                <option value="firstCity">Брест</option>
                <option value="secondCity">Минск</option>
                <option value="thirdCity">Витебск</option>
            </select>
            <select name="groupOfCities" size="8">
                <optgroup label="Города РБ">
                    <option value="1">Брест</option>
                    <option value="2">Минск</option>
                    <option value="3">Витебск</option>
                </optgroup>
                <optgroup label="Города России">
                    <option value="4">Москва</option>
                    <option value="5">Рязань</option>
                    <option value="6">Магадан</option>
                </optgroup>
            </select>
            <input type="submit" value="Ок">
        </fieldset>
    </form>
    <form enctype="multipart/form-data" method="post" action="http://fe.it-academy.by/TestForm.php" target="_blank">
        <fieldset>
            <legend>Upload</legend>
            <input type="file" name="chosenFile">
            <br>
            Срок хранения (года):
            <br>
            <input type="text" name="years">
            <input type="submit" value="загрузить">
        </fieldset>
    </form>
    <form method="post" action="http://fe.it-academy.by/TestForm.php" target="_blank">
        <fieldset>
            <legend>Строка поиска</legend>
            <input type="text" name="searchRu" pattern="^[А-Яа-яЁё\s]+$" placeholder="Только русские буквы">
            <br>
            <input type="tel" name="phoneNumber" placeholder="+ХХХ-ХХ-ХХХХХХХ"
                   pattern="[+]{1}[0-9]{3}-[0-9]{2}-[0-9]{7}">
            <br>
            <small>Format: +XXX-XX-XXXXXXX</small>
            <br>
            <input type="submit" value="Проверить">
        </fieldset>
    </form>
</div>
</body>
</html>
