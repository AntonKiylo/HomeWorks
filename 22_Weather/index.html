<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<table>
    <caption>Прогноз погоды</caption>

        <th>Город</th>
        <th>Утро</th>
        <th>День</th>
        <th>Вечер</th>

        <th>Минск</th>
        <td>-5&deg;</td>

        <th>Брест</th>
