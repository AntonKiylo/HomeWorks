<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Rowspan</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h2>Дискография The Beatles</h2>
<table>
    <tbody>
    <tr>
        <th style="width: 74px; height: 40px">Год</th>
        <th style="text-align: left">Название</th>
    </tr>
    <tr>
        <td rowspan="2">1963</td>
        <td>Please Please Me</td>
    </tr>
    <tr>
        <td>With The Beatles</td>
    </tr>
    <tr>
        <td rowspan="2">1964</td>
        <td>A Hard Day’s Night</td>
    </tr>
    <tr>
        <td>Beatles For Sale</td>
    </tr>
    <tr>
        <td rowspan="2">1965</td>
        <td>Help!</td>
    </tr>
    <tr>
        <td>Rubber Soul</td>
    </tr>
    <tr>
        <td>1966</td>
        <td>Revolver</td>
    </tr>
    <tr>
        <td rowspan="2">1967</td>
        <td>Sgt. Pepper’s Lonely Hearts Club Band</td>
    </tr>
    <tr>
        <td>Magical Mystery Tour</td>
    </tr>
    <tr>
        <td>1968</td>
        <td>The Beatles</td>
    </tr>
    <tr>
        <td rowspan="2">1969</td>
        <td>Yellow Submarine</td>
    </tr>
    <tr>
        <td>Abbey Road</td>
    </tr>
    <tr>
        <td>1970</td>
        <td>Let It Be</td>
    </tr>
    </tbody>
</table>
</body>
</html>
